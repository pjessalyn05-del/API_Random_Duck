<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db">
    <title>Random Duck Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="duck-container">
        <div class="duck-wrapper">
            <h1 class="duck-title">
               
                Random Duck Generator
            </h1>
            
            <div class="duck-controls">
                <div class="duck-type-selector">
                    <label class="duck-radio-label">
                        <input type="radio" name="duckType" value="jpg" checked class="duck-radio-input">
                        <span class="duck-radio-text">JPG</span>
                    </label>
                    <label class="duck-radio-label">
                        <input type="radio" name="duckType" value="gif" class="duck-radio-input">
                        <span class="duck-radio-text">GIF</span>
                    </label>
                </div>
                
                <button class="duck-generate-btn" onclick="generateRandomDuck()">
                    
                    <span class="duck-btn-text">Generate Duck</span>
                </button>
            </div>
            
            <div class="duck-image-container">
                <div class="duck-loading" id="duckLoading">
                    <i class="bi bi-arrow-repeat duck-spinner"></i>
                    <p class="duck-loading-text">Loading duck...</p>
                </div>
                <div class="duck-image-wrapper" id="duckImageWrapper">
                    <img class="duck-image" id="duckImage" alt="Random Duck">
                </div>
                <div class="duck-error" id="duckError">
                    <i class="bi bi-exclamation-triangle"></i>
                    <p class="duck-error-text">failed to load duck</p>
                </div>
            </div>
            
            <div class="duck-attribution" id="duckAttribution"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
